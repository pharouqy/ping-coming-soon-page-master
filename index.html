<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <header><img src="./images/logo.svg" alt="logo" /></header>
    <main>
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
      <form action="">
        <div>
          <input type="email" placeholder="Your email address ..." />
          <div id="ErrorMsg"></div>
        </div>
        <div><button type="submit" disabled>Notify Me</button></div>
      </form>
      <div>
        <img src="./images/illustration-dashboard.png" alt="comming soon" />
      </div>
    </main>
    <footer>
      <div>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div><p>&copy; Copyright Ping. All rights reserved.</p></div>
    </footer>
    <script src="./js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/9bb3fa5a29.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
